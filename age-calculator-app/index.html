<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <!-- Script -->
    <script defer src="./js/script.js" defer></script>

    <title>Age calculator app</title>
  </head>

  <body>
    <div class="container">
      <div class="age-calculator">
        <form class="age-calculator__form">
          <div class="age-calculator__form__input">
            <label
              class="age-calculator__form__input__day__label"
              for="age-calculator__form__input__day"
              >Day</label
            >
            <input
              type="number"
              placeholder="DD"
              name="age-calculator__form__input__day"
              id="age-calculator__form__input__day"
              class="age-calculator__form__input__day"
            />
            <p class="age-calculator__form__input__day__error-message">
              This field is required
            </p>
          </div>

          <div class="age-calculator__form__input">
            <label
              class="age-calculator__form__input__month__label"
              for="age-calculator__form__input__month"
              >Month</label
            >
            <input
              type="number"
              placeholder="MM"
              name="age-calculator__form__input__month"
              id="age-calculator__form__input__month"
              class="age-calculator__form__input__month"
            />
            <p class="age-calculator__form__input__month__error-message">
              This field is required
            </p>
          </div>

          <div class="age-calculator__form__input">
            <label
              class="age-calculator__form__input__year__label"
              for="age-calculator__form__input__year"
              >Year</label
            >
            <input
              type="number"
              placeholder="YYYY"
              name="age-calculator__form__input__year"
              id="age-calculator__form__input__year"
              class="age-calculator__form__input__year"
            />
            <p class="age-calculator__form__input__year__error-message">
              This field is required
            </p>
          </div>

          <div class="age-calculator__form__button-container">
            <button class="age-calculator__form__button-container__button">
              <img
                src="./assets/images/icon-arrow.svg"
                alt="Arrow icon"
                class="age-calculator__form__button-container__button__icon"
              />
            </button>
          </div>
        </form>

        <div class="age-calculator__results">
          <h2 class="age-calculator__results__result">
            <span class="age-calculator__results__result--years">--</span> years
          </h2>
          <h2 class="age-calculator__results__result">
            <span class="age-calculator__results__result--months">--</span>
            months
          </h2>
          <h2 class="age-calculator__results__result">
            <span class="age-calculator__results__result--days">--</span> months
          </h2>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/age-calculator-app-dF9DFFpj-Q"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/klepzs" target="_blank">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
