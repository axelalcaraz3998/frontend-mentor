<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Social links profile</title>
  </head>

  <body>
    <div class="container">
      <div class="social-card">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Avatar"
          class="social-card-avatar"
        />

        <p class="social-card-name">Jessica Randall</p>
        <p class="social-card-location">London, United Kingdom</p>

        <p class="social-card-description">
          "Front-end developer and avid reader"
        </p>

        <div class="social-card-links">
          <a href="#" class="social-card-link">GitHub</a>
          <a href="#" class="social-card-link">Frontend Mentor</a>
          <a href="#" class="social-card-link">Linkedin</a>
          <a href="#" class="social-card-link">Twitter</a>
          <a href="#" class="social-card-link">Instagram</a>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/klepzs" target="_blank">klepzs</a>.
      </div>
    </div>
  </body>
</html>
