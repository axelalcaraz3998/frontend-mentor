<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <!-- Script -->
    <script src="./js/script.js" defer></script>

    <title>Base Apparel coming soon page</title>
  </head>

  <body>
    <div class="container">
      <div class="content">
        <div class="content__left">
          <img src="./images/logo.svg" alt="Logo" class="logo" />

          <h1 class="title">
            <span>We're</span><br />
            coming<br />
            soon
          </h1>
          <p class="description">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form class="form">
            <input type="email" placeholder="Email Address" />
            <button type="submit">
              <img src="./images/icon-arrow.svg" alt="Arrow" />
            </button>

            <p class="visually-hidden">Please provide a valid email</p>
          </form>
        </div>

        <div class="content__right">
          <img src="./images/hero-desktop.jpg" alt="Hero desktop" />
          <img
            src="./images/hero-mobile.jpg"
            alt="Hero mobile"
            class="no-display"
          />
        </div>
      </div>

      <footer>
        <p class="attribution">
          Challenge by
          <a
            href="https://www.frontendmentor.io/challenges/base-apparel-coming-soon-page-5d46b47f8db8a7063f9331a0"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/klepzs" target="_blank">klepzs</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
