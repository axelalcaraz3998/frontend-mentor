<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Results summary component</title>
  </head>

  <body>
    <div class="container">
      <div class="summary">
        <div class="left">
          <h2 class="left-title">Your Result</h2>

          <div class="result">
            <span class="your-result">76</span>
            of 100
          </div>

          <div class="description">
            <h1>Great</h1>
            <p>
              You scored higher than 65% of the people who have taken this test.
            </p>
          </div>
        </div>

        <div class="right">
          <h2 class="summary-title">Summary</h2>

          <div class="summary-container">
            <div class="summary-item reaction">
              <div class="summary-item__title">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="Icon reaction"
                />
                <span>Reaction</span>
              </div>
              <div class="summary-item__score"><span>80</span> / 100</div>
            </div>

            <div class="summary-item memory">
              <div class="summary-item__title">
                <img src="./assets/images/icon-memory.svg" alt="Icon memory" />
                <span>Memory</span>
              </div>
              <div class="summary-item__score"><span>92</span> / 100</div>
            </div>

            <div class="summary-item verbal">
              <div class="summary-item__title">
                <img src="./assets/images/icon-verbal.svg" alt="Icon verbal" />
                <span> Verbal </span>
              </div>
              <div class="summary-item__score"><span>91</span> / 100</div>
            </div>

            <div class="summary-item visual">
              <div class="summary-item__title">
                <img src="./assets/images/icon-visual.svg" alt="Icon visual" />
                <span>Visual</span>
              </div>
              <div class="summary-item__score"><span>72</span> / 100</div>
            </div>
          </div>

          <button class="btn-continue">Continue</button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/klepzs" target="_blank">klepzs</a>.
      </div>
    </div>
  </body>
</html>
