<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Script -->
    <script src="./js/script.js" defer></script>

    <title>Interactive card details form</title>
  </head>

  <body>
    <div class="container">
      <div class="container__left">
        <div class="container__left__card container__left__card--front">
          <div>
            <img
              src="./images/card-logo.svg"
              alt="Card logo"
              class="container__left__card--front__card-logo"
            />
          </div>

          <div>
            <p class="container__left__card--front__card-number">
              0000 0000 0000 0000
            </p>
            <div class="container__left__card--front__card-number__group">
              <p
                class="container__left__card--front__card-number__group__cardholder-name"
              >
                Jane Appleseed
              </p>
              <p
                class="container__left__card--front__card-number__group__exp-date"
              >
                00/00
              </p>
            </div>
          </div>
        </div>
        <div class="container__left__card container__left__card--back">
          <p class="container__left__card--back__cvc">000</p>
        </div>
      </div>

      <div class="container__right">
        <form class="container__right__form">
          <div class="container__right__form__group">
            <label for="cardholder-name">Cardholder Name</label>
            <input
              type="text"
              id="cardholder-name"
              name="cardholder-name"
              placeholder="e.g. Jane Appleseed"
            />
            <p
              id="cardholder-name-error"
              class="container__right__form__group__error"
            >
              Can't be blank
            </p>
          </div>

          <div class="container__right__form__group">
            <label for="card-number">Card Number</label>
            <input
              type="text"
              id="card-number"
              name="card-number"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <p
              id="card-number-error"
              class="container__right__form__group__error"
            >
              Can't be blank
            </p>
          </div>

          <div class="container__right__form__group--flex">
            <div class="container__right__form__group--flex__left">
              <label for="exp-date-month">Exp. Date (MM/YY)</label>
              <div class="container__right__form__group--flex__left__group">
                <input
                  type="text"
                  id="exp-date-month"
                  name="exp-date-month"
                  placeholder="MM"
                />
                <input
                  type="text"
                  id="exp-date-year"
                  name="exp-date-year"
                  placeholder="YY"
                />
              </div>
              <p
                id="exp-date-error"
                class="container__right__form__group__error"
              >
                Can't be blank
              </p>
            </div>

            <div class="container__right__form__group--flex__right">
              <label for="cvc">CVC</label>
              <input type="text" id="cvc" name="cvc" placeholder="e.g. 123" />
              <p id="cvc-error" class="container__right__form__group__error">
                Can't be blank
              </p>
            </div>
          </div>

          <button class="container__right__form__submit-btn">Confirm</button>
        </form>
      </div>
    </div>
  </body>
</html>
