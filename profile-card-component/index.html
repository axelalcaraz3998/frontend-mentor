<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Profile card component</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card__top">
          <img
            src="./images/bg-pattern-card.svg"
            alt="Bg pattern"
            class="card-img"
          />
        </div>

        <div class="card__bottom">
          <img
            src="./images/image-victor.jpg"
            alt="User img"
            class="card-user"
          />

          <div>
            <div class="card-user-info">
              <p class="card-user-name">Victor Crest</p>
              <p class="card-user-age">26</p>
            </div>

            <p class="card-user-location">London</p>

            <div class="card-user-stats">
              <div class="card-user-stat">
                <p class="card-user-stat-number">80K</p>
                <p class="card-user-stat-label">Followers</p>
              </div>

              <div class="card-user-stat">
                <p class="card-user-stat-number">803K</p>
                <p class="card-user-stat-label">Likes</p>
              </div>

              <div class="card-user-stat">
                <p class="card-user-stat-number">1.4K</p>
                <p class="card-user-stat-label">Photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/klepzs" target="_blank">klepzs</a>.
      </div>
    </div>
  </body>
</html>
