<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- JS -->
    <script defer src="./js/script.js"></script>

    <title>Time tracking dashboard</title>
  </head>

  <body>
    <div class="dashboard">
      <div class="dashboard__left">
        <div class="dashboard__left__top">
          <img
            src="./images/image-jeremy.png"
            alt="Profile picture"
            class="dashboard__left__top__picture"
          />
          <div>
            <p class="dashboard__left__top__label">Report for</p>
            <p class="dashboard__left__top__name">Jeremy Robson</p>
          </div>
        </div>

        <div class="dashboard__left__bottom">
          <ul class="dashboard__left__bottom__list">
            <li id="selector-daily" class="dashboard__left__bottom__list__item">
              Daily
            </li>
            <li
              id="selector-weekly"
              class="dashboard__left__bottom__list__item dashboard__left__bottom__list__item--active"
            >
              Weekly
            </li>
            <li
              id="selector-monthly"
              class="dashboard__left__bottom__list__item"
            >
              Monthly
            </li>
          </ul>
        </div>
      </div>

      <div class="dashboard__right">
        <div class="dashboard__right__row">
          <div class="dashboard__right__row__item">
            <div
              class="dashboard__right__row__item__top dashboard__right__row__item__top--work"
            >
              <img
                src="./images/icon-work.svg"
                alt="Work icon"
                class="dashboard__right__row__item__top__icon"
              />
            </div>

            <div class="dashboard__right__row__item__bottom">
              <div class="dashboard__right__row__item__bottom__heading">
                <p class="dashboard__right__row__item__bottom__heading__title">
                  Work
                </p>

                <button
                  class="dashboard__right__row__item__bottom__heading__button"
                >
                  <img
                    src="./images/icon-ellipsis.svg"
                    alt="Ellipsis icon"
                    class="dashboard__right__row__item__bottom__heading__button__icon"
                  />
                </button>
              </div>

              <div class="dashboard__right__row__item__bottom__content">
                <p
                  id="work-hours"
                  class="dashboard__right__row__item__bottom__content__hours"
                >
                  32hrs
                </p>
                <p
                  id="work-last-week-hours"
                  class="dashboard__right__row__item__bottom__content__label"
                >
                  Last Week - 36hrs
                </p>
              </div>
            </div>
          </div>

          <div class="dashboard__right__row__item">
            <div
              class="dashboard__right__row__item__top dashboard__right__row__item__top--play"
            >
              <img
                src="./images/icon-play.svg"
                alt="Play icon"
                class="dashboard__right__row__item__top__icon"
              />
            </div>

            <div class="dashboard__right__row__item__bottom">
              <div class="dashboard__right__row__item__bottom__heading">
                <p class="dashboard__right__row__item__bottom__heading__title">
                  Play
                </p>

                <button
                  class="dashboard__right__row__item__bottom__heading__button"
                >
                  <img
                    src="./images/icon-ellipsis.svg"
                    alt="Ellipsis icon"
                    class="dashboard__right__row__item__bottom__heading__button__icon"
                  />
                </button>
              </div>

              <div class="dashboard__right__row__item__bottom__content">
                <p
                  id="play-hours"
                  class="dashboard__right__row__item__bottom__content__hours"
                >
                  10hrs
                </p>
                <p
                  id="play-last-week-hours"
                  class="dashboard__right__row__item__bottom__content__label"
                >
                  Last Week - 8hrs
                </p>
              </div>
            </div>
          </div>

          <div class="dashboard__right__row__item">
            <div
              class="dashboard__right__row__item__top dashboard__right__row__item__top--study"
            >
              <img
                src="./images/icon-study.svg"
                alt="Study icon"
                class="dashboard__right__row__item__top__icon"
              />
            </div>

            <div class="dashboard__right__row__item__bottom">
              <div class="dashboard__right__row__item__bottom__heading">
                <p class="dashboard__right__row__item__bottom__heading__title">
                  Study
                </p>

                <button
                  class="dashboard__right__row__item__bottom__heading__button"
                >
                  <img
                    src="./images/icon-ellipsis.svg"
                    alt="Ellipsis icon"
                    class="dashboard__right__row__item__bottom__heading__button__icon"
                  />
                </button>
              </div>

              <div class="dashboard__right__row__item__bottom__content">
                <p
                  id="study-hours"
                  class="dashboard__right__row__item__bottom__content__hours"
                >
                  4hrs
                </p>
                <p
                  id="study-last-week-hours"
                  class="dashboard__right__row__item__bottom__content__label"
                >
                  Last Week - 7hrs
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="dashboard__right__row">
          <div class="dashboard__right__row__item">
            <div
              class="dashboard__right__row__item__top dashboard__right__row__item__top--exercise"
            >
              <img
                src="./images/icon-exercise.svg"
                alt="Exercise icon"
                class="dashboard__right__row__item__top__icon"
              />
            </div>

            <div class="dashboard__right__row__item__bottom">
              <div class="dashboard__right__row__item__bottom__heading">
                <p class="dashboard__right__row__item__bottom__heading__title">
                  Exercise
                </p>

                <button
                  class="dashboard__right__row__item__bottom__heading__button"
                >
                  <img
                    src="./images/icon-ellipsis.svg"
                    alt="Ellipsis icon"
                    class="dashboard__right__row__item__bottom__heading__button__icon"
                  />
                </button>
              </div>

              <div class="dashboard__right__row__item__bottom__content">
                <p
                  id="exercise-hours"
                  class="dashboard__right__row__item__bottom__content__hours"
                >
                  4hrs
                </p>
                <p
                  id="exercise-last-week-hours"
                  class="dashboard__right__row__item__bottom__content__label"
                >
                  Last Week - 5hrs
                </p>
              </div>
            </div>
          </div>

          <div class="dashboard__right__row__item">
            <div
              class="dashboard__right__row__item__top dashboard__right__row__item__top--social"
            >
              <img
                src="./images/icon-social.svg"
                alt="Social icon"
                class="dashboard__right__row__item__top__icon"
              />
            </div>

            <div class="dashboard__right__row__item__bottom">
              <div class="dashboard__right__row__item__bottom__heading">
                <p class="dashboard__right__row__item__bottom__heading__title">
                  Social
                </p>

                <button
                  class="dashboard__right__row__item__bottom__heading__button"
                >
                  <img
                    src="./images/icon-ellipsis.svg"
                    alt="Ellipsis icon"
                    class="dashboard__right__row__item__bottom__heading__button__icon"
                  />
                </button>
              </div>

              <div class="dashboard__right__row__item__bottom__content">
                <p
                  id="social-hours"
                  class="dashboard__right__row__item__bottom__content__hours"
                >
                  5hrs
                </p>
                <p
                  id="social-last-week-hours"
                  class="dashboard__right__row__item__bottom__content__label"
                >
                  Last Week - 10hrs
                </p>
              </div>
            </div>
          </div>

          <div class="dashboard__right__row__item">
            <div
              class="dashboard__right__row__item__top dashboard__right__row__item__top--self-care"
            >
              <img
                src="./images/icon-self-care.svg"
                alt="Self care icon"
                class="dashboard__right__row__item__top__icon"
              />
            </div>

            <div class="dashboard__right__row__item__bottom">
              <div class="dashboard__right__row__item__bottom__heading">
                <p class="dashboard__right__row__item__bottom__heading__title">
                  Self Care
                </p>

                <button
                  class="dashboard__right__row__item__bottom__heading__button"
                >
                  <img
                    src="./images/icon-ellipsis.svg"
                    alt="Ellipsis icon"
                    class="dashboard__right__row__item__bottom__heading__button__icon"
                  />
                </button>
              </div>

              <div class="dashboard__right__row__item__bottom__content">
                <p
                  id="self-care-hours"
                  class="dashboard__right__row__item__bottom__content__hours"
                >
                  2hrs
                </p>
                <p
                  id="self-care-last-week-hours"
                  class="dashboard__right__row__item__bottom__content__label"
                >
                  Last Week - 2hrs
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
