<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Blog preview card</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-top">
          <img
            src="./assets/images/illustration-article.svg"
            alt="Illustration article"
            class="card-illustration"
          />
        </div>

        <div class="card-bottom">
          <div class="card-tag">Learning</div>

          <p class="card-published-date">Published 21 Dec 2023</p>

          <h1 class="card-title">HTML & CSS foundations</h1>

          <p class="card-description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>

          <div class="card-author">
            <img
              src="./assets/images/image-avatar.webp"
              alt="Greg Hooper avatar"
              class="author-avatar"
            />

            <p class="author-name">Greg Hooper</p>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/klepzs" target="_blank">klepzs</a>.
      </div>
    </div>
  </body>
</html>
