<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- JS -->
    <script defer src="./js/script.js"></script>

    <title>Advice generator app</title>
  </head>

  <body>
    <div class="advice">
      <p class="advice__number">
        Advice # <span class="advice__number__value"></span>
      </p>

      <p class="advice__content">Loading advice...</p>

      <img
        src="./images/pattern-divider-desktop.svg"
        alt="Divider"
        class="advice__divider advice__divider--desktop"
      />
      <img
        src="./images/pattern-divider-mobile.svg"
        alt="Divider"
        class="advice__divider advice__divider--mobile"
      />

      <button class="advice__button">
        <img
          src="./images/icon-dice.svg"
          alt="Dice icon"
          class="advice__button__img"
        />
      </button>
    </div>
  </body>
</html>
