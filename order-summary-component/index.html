<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Order summary card</title>
  </head>

  <body>
    <div class="container">
      <div class="order-card">
        <div class="order-img-container">
          <img
            src="./images/illustration-hero.svg"
            alt="Hero Image"
            class="order-img"
          />
        </div>

        <div class="order-content-container">
          <h1 class="order-title">Order Summary</h1>

          <p class="order-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="order-plan-container">
            <div>
              <img
                src="./images/icon-music.svg"
                alt="Icon music"
                class="order-plan-img"
              />

              <div class="order-plan-details">
                <h2 class="order-plan-title">Annual Plan</h2>
                <p class="order-plan-price">$59.99/year</p>
              </div>
            </div>

            <a href="#" class="order-plan-change">Change</a>
          </div>

          <button class="order-payment">Proceed to Payment</button>

          <button class="order-cancel">Cancel Order</button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/klepzs" target="_blank">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
