<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Stats preview card component</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card__content">
          <div>
            <h1 class="card__title">
              Get <span>insights</span> that help your business grow.
            </h1>

            <p class="card__description">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <div class="card__stats-container">
            <div class="card__stat-item">
              <h2 class="card__stat-item-title">10k+</h2>
              <p class="card__stat-item-description">Companies</p>
            </div>

            <div class="card__stat-item">
              <h2 class="card__stat-item-title">314</h2>
              <p class="card__stat-item-description">Templates</p>
            </div>

            <div class="card__stat-item">
              <h2 class="card__stat-item-title">12M+</h2>
              <p class="card__stat-item-description">Queries</p>
            </div>
          </div>
        </div>

        <div class="card__image-container">
          <div class="card__image-container-bg"></div>

          <img
            src="./images/image-header-desktop.jpg"
            alt="Hero img"
            class="card__image-desktop"
          />

          <img
            src="./images/image-header-mobile.jpg"
            alt="Hero img"
            class="card__image-mobile"
          />
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/klepzs" target="_blank">klepzs</a>.
      </div>
    </div>
  </body>
</html>
